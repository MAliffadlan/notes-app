    <link rel="stylesheet" href="./styles/styles.css">
    <title>Edit Note</title>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title"><center>Notes App</center></h1>
            <h2 class="header__subtitle"><center>Membuat catatan dan jangan pernah lupa</center></h2>
        </div>
    </div>
    <div class="action">
        <div class="actions__container actions__container--spaced">
            <a href="./index.html">Beranda</a><span id="time-stamp"></span>
        </div>
    </div>
    <div class="container">
        <input type="text" id="note-title" class="title-input" placeholder="Note title">
        <textarea name="" id="note-body" class="body-input" cols="30" rows="10" placeholder="Enter note text"></textarea>
        <button id="remove-note" class="button button--secondary">Hapus Catatan</button>
    </div>


</body>
